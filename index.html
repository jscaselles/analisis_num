<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Falsa Posición</title>

    <!-- Librerías de jsPDF y autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            color: #333;
        }
        fieldset {
            border: none;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        #iterations {
            text-align: left;
            margin-top: 10px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Método de Falsa Posición</h2>

        <fieldset>
            <legend>Ingresar datos</legend>
            <form id="formularioDatos">
                <label for="funcion">Función (en términos de x):</label>
                <input type="text" id="funcion" placeholder="Ejemplo: x**3 - 4*x - 9" required>

                <label for="valorXi">Valor de xi:</label>
                <input type="number" id="valorXi" step="any" placeholder="Ej: 2" required>

                <label for="valorXs">Valor de xs:</label>
                <input type="number" id="valorXs" step="any" placeholder="Ej: 3" required>

                <label for="tolerancia">Margen de Error (%):</label>
                <input type="number" id="tolerancia" step="any" placeholder="Ej: 0.001" required>

                <button type="button" onclick="executeFalsePosition()">Ejecutar Método</button>
                <button type="button" onclick="window.location.href='integrantes.html'">Ver Integrantes</button>

            </form>
        </fieldset>

        <h3>Resultados</h3>
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>xi</th>
                    <th>xs</th>
                    <th>xr</th>
                    <th>f(xi)</th>
                    <th>f(xs)</th>
                    <th>f(xr)</th>
                    <th>Error (%)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Detalles de Iteraciones</h3>
        <div id="iterations"></div>

        <button id="btnExportarPDF">Exportar a PDF</button>
    </div>

    <script src="regla_falsa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Falsa Posición</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jsPDF y autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100 font-serif">

    <!-- Header -->
    <header class="bg-indigo-700 text-white py-4 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl font-bold">Método de Falsa Posición</h1>
            <p class="text-sm text-gray-200">Aproximación numérica para encontrar raíces de ecuaciones</p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg border border-gray-300">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700">Ingresar Datos</h2>
            <a href="integrantes.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                Integrantes
            </a>
        </div>
        <div class="bg-gray-50 p-6 rounded-lg border border-gray-300">
            <form id="formularioDatos" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold">Función f(x):</label>
                    <input type="text" id="funcion" class="w-full border border-gray-400 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" placeholder="Ej: x**3 - 4*x - 9" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold">Valor de xi:</label>
                        <input type="number" id="valorXi" class="w-full border border-gray-400 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" step="any" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold">Valor de xs:</label>
                        <input type="number" id="valorXs" class="w-full border border-gray-400 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" step="any" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Margen de Error (%):</label>
                    <input type="number" id="tolerancia" class="w-full border border-gray-400 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500" step="any" required>
                </div>
                <button type="button" onclick="executeFalsePosition()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Calcular Raíz</button>
            </form>
        </div>
    </div>

    <div class="max-w-4xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg border border-gray-300">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Resultados</h3>
        <table id="tablaResultados" class="w-full border-collapse border border-gray-400 text-sm">
            <thead class="bg-indigo-600 text-white">
                <tr>
                    <th class="border border-gray-400 px-3 py-2">Iteración</th>
                    <th class="border border-gray-400 px-3 py-2">xi</th>
                    <th class="border border-gray-400 px-3 py-2">xs</th>
                    <th class="border border-gray-400 px-3 py-2">xr</th>
                    <th class="border border-gray-400 px-3 py-2">f(xi)</th>
                    <th class="border border-gray-400 px-3 py-2">f(xs)</th>
                    <th class="border border-gray-400 px-3 py-2">f(xr)</th>
                    <th class="border border-gray-400 px-3 py-2">Error (%)</th>
                </tr>
            </thead>
            <tbody class="text-center"></tbody>
        </table>

        <div id="iterations" class="mt-4 text-gray-700"></div>
        <button id="btnExportarPDF" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Exportar a PDF</button>
    </div>

    <script src="regla_falsa.js"></script>
</body>
</html>

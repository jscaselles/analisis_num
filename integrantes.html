<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Integrantes</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-serif">

    <!-- Header reutilizado -->
    <header class="bg-indigo-700 text-white py-4 shadow-lg">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-3xl font-bold">Información de Integrantes</h1>
            <p class="text-sm text-gray-200">Datos personales y académicos</p>
        </div>
    </header>

    <div class="max-w-4xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg border border-gray-300">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Integrantes</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Card 1 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-300 shadow">
                <h3 class="text-lg font-semibold text-gray-800">Joan Caselles</h3>
                <p class="text-gray-600">Edad: 22 años</p>
                <p class="text-gray-600">Ubicación semestral: 9° semestre</p>
                <p class="text-gray-600">Carrera: Ingeniería de Sistemas</p>
            </div>
            <!-- Card 2 -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-300 shadow">
                <h3 class="text-lg font-semibold text-gray-800">Samir Rodriguez</h3>
                <p class="text-gray-600">Edad: 21 años</p>
                <p class="text-gray-600">Ubicación semestral: 9° semestre</p>
                <p class="text-gray-600">Carrera: Ingeniería de Sistemas</p>
            </div>
        </div>
    </div>

</body>
</html>
